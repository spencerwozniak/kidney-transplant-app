<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Kare - Your guide through the transplant journey" />
    <meta name="theme-color" content="#ffffff" />
    <title>Kare App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=2" />
    <style>
      /* Reset and base styles - but preserve React Native Web component styling */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100dvh; /* Use dynamic viewport height for mobile browsers */
        overflow-x: hidden;
        overflow-y: hidden; /* Prevent body scrolling */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        box-sizing: border-box;
        position: fixed; /* Prevent scrolling on mobile */
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f5f5;
      }

      #root {
        width: 100%;
        height: 100dvh; /* Use dynamic viewport height for mobile browsers */
        max-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        overflow: hidden;
      }

      /* Prevent horizontal scrolling */
      #root > * {
        max-width: 100vw;
        overflow-x: hidden;
      }

      /* Ensure React Native Web components maintain their styling */
      /* React Native Web components will control their own styling via inline styles */

      /* Loading spinner */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">Loading...</div>
    </div>
  </body>
</html>
